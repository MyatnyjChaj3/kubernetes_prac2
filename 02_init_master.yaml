- name: Initialize Kubernetes cluster on master node
  hosts: k8s_master
  become: yes
  vars:
    k8s_version: "1.33.5"
    pod_network_cidr: "10.244.0.0/16"
    user: "debianuser"
  tasks:
    - name: Initialize cluster with kubeadm
      ansible.builtin.shell: |
        kubeadm init \
          --pod-network-cidr {{ pod_network_cidr }} \
          --service-cidr 10.96.0.0/12 \
          --kubernetes-version v{{ k8s_version }} \
          --apiserver-advertise-address {{ ansible_default_ipv4.address }} \
          --apiserver-cert-extra-sans {{ ansible_default_ipv4.address }},{{ ansible_hostname }}
      args:
        creates: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Create .kube directory for user
      ansible.builtin.file:
        path: "/home/{{ user }}/.kube"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0755'

    - name: Copy admin config to user directory
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: "/home/{{ user }}/.kube/config"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0644'
        remote_src: yes

    - name: Extract join command from kubeadm output
      ansible.builtin.set_fact:
        join_command: "{{ kubeadm_init.stdout | regex_search('kubeadm join.*--token [^ ]+ --discovery-token-ca-cert-hash sha256:[a-f0-9]+', multiline=true) }}"

    - name: Save join command to file
      ansible.builtin.copy:
        content: "{{ join_command }}"
        dest: /tmp/k8s_join_command.txt
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0644'

    - name: Display join command for verification
      ansible.builtin.debug:
        msg: "Join command: {{ join_command }}"

    - name: Wait for Kubernetes API to be ready
      ansible.builtin.wait_for:
        host: "{{ ansible_default_ipv4.address }}"
        port: 6443
        delay: 10
        timeout: 120
